<div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <app-form-header>Login to your account</app-form-header>
  <div *ngIf="error" class="sm:mx-auto sm:w-full sm:max-w-md">
    <app-alert-box [alertMessage]="error"></app-alert-box>
  </div>
  <div
    class="sm:mx-auto sm:w-full sm:max-w-md rounded bg-white shadow shadow-md pt-8"
  >
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <div class="py-8 pt-1 px-4 sm:px-10">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-6 form-group">
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <div class="mt-1">
              <input
                id="email"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm form-control"
                type="email"
                formControlName="email"
                required
              />
              <span
                *ngIf="
                  (loginForm.get('email')?.touched &&
                    !loginForm.get('email')?.value) ||
                  (submit && !loginForm.get('email')?.value)
                "
                class="font-medium text-sm text-red-600 mt-1"
              >
                Email is required
              </span>
              <span
                *ngIf="
                  loginForm.get('email')?.value &&
                  !loginForm.get('email')?.valid
                "
                class="font-medium text-sm text-red-600 mt-1"
              >
                Invalid email address
              </span>
            </div>
          </div>

          <div class="mb-6 form-group">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <div class="mt-1">
              <input
                id="password"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm form-control"
                type="password"
                formControlName="password"
                required
              />
              <span
                *ngIf="
                  (loginForm.get('password')?.touched &&
                    !loginForm.get('password')?.valid) ||
                  (submit && !loginForm.get('password')?.value)
                "
                class="font-medium text-sm text-red-600 mt-1"
              >
                Password is required
              </span>
            </div>
          </div>

          <div class="mt-6 flex items-start justify-between">
            <div class="flex items-center">
              <input
                id="remember-me"
                formControlName="rememberMe"
                type="checkbox"
                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
              />
              <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                Remember me
              </label>
            </div>
            <div class="text-sm">
              <a
                class="font-medium text-indigo-600 hover:text-indigo-500"
                [routerLink]="['/forgot-password']"
              >
                Forgot your password?
              </a>
            </div>
          </div>
          <div class="mt-7">
            <button
              class="group relative w-full flex hover:bg-indigo-500 gap-3 justify-center py-2 px-4 border border-transparent text-sm font-medium text-base rounded-md hover:text-white focus:outline-none focus:ring-1 focus:ring-indigo-500 mt-2 transition duration-300 text-indigo-500 bg-indigo-600"
              type="submit"
              [disabled]="loading"
            >
              <app-loader *ngIf="loading" message="Logging in"></app-loader>
              <span *ngIf="!loading" class="text-white">Login</span>
            </button>
            <a
              class="group relative w-full flex hover:bg-indigo-500 gap-3 justify-center py-2 px-4 border border-transparent text-sm font-medium text-base rounded-md hover:text-white focus:outline-none focus:ring-1 focus:ring-indigo-500 mt-2 transition duration-300 outlined text-indigo-500 border-indigo-500 mt-3"
              [routerLink]="['/register']"
            >
              <span class="hover:text-white">Register</span>
            </a>
          </div>
        </form>
        <div class="text-sm text-center pt-6">
          <a
            class="font-medium text-indigo-600 hover:text-indigo-500"
            [routerLink]="['/contact']"
          >
            Contact Us
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
