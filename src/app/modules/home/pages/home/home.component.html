<div class="flex justify-between items-start mb-8">
  <h1 class="text-2xl font-semibold text-gray-900">Posts</h1>
  <div>
    <button
      class="group relative w-full flex hover:bg-indigo-500 gap-3 justify-center py-2 px-4 border border-transparent text-sm font-medium text-base rounded-md hover:text-white focus:outline-none focus:ring-1 focus:ring-indigo-500 mt-2 transition duration-300 text-indigo-500 bg-indigo-600"
      type="submit"
      (click)="openDialog()"
    >
      <span class="text-white">Add Post</span>
    </button>
  </div>
</div>
<app-error-box [errorMessage]="error" *ngIf="error"></app-error-box>
<app-loader *ngIf="fetchingPosts"></app-loader>
<app-empty-page
  message="No posts"
  *ngIf="!postsList.length && !fetchingPosts && !error"
></app-empty-page>
<div class="grid grid-cols-1 gap-3 mt-5" *ngFor="let post of postsList">
  <app-post [post]="post" [toggleBookmark]="toggleBookmark"></app-post>
</div>
