<mat-sidenav-container>
  <mat-sidenav mode="side" opened="sidebarOpen">
    <div class="hidden md:flex md:w-64 md:flex-col md:fixed md:inset-y-0">
      <div
        class="relative flex-1 flex flex-col max-w-xs w-full pb-4 bg-gray-800"
      >
        <div class="absolute top-0 right-0 -mr-12 pt-2 opacity-100">
          <button
            type="button"
            class="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
            tabindex="0"
            ng-click="sidebarOpen = false"
          >
            <span class="sr-only">Close sidebar</span>
            <hero-icon
              name="x"
              hostDisplay="inlineBlock"
              type="outline"
              class="h-6 w-6 text-white"
            ></hero-icon>
          </button>
        </div>
        <a
          class="flex gap-6 items-center cursor-pointer h-16 flex-shrink-0 px-4 bg-gray-900"
          href="/"
          ><img
            src="assets/dashx_logo_white.png"
            alt="DashX Logo White"
            width="30px"
            height="30px"
          /><span class="text-xl text-white font-bold">Demo App</span></a
        >
        <div class="flex-1 flex flex-col overflow-y-auto">
          <nav class="flex-1 px-2 py-4 space-y-1">
            <a
              class="bg-gray-900 text-white flex px-2 rounded-md text-base font-medium py-2"
              href="/"
              aria-current="page"
            >
              <hero-icon
                name="home"
                hostDisplay="inlineBlock"
                type="outline"
                class="text-gray-400 group-hover:text-gray-300 mr-3 flex-shrink-0 h-6 w-6"
              ></hero-icon>
              Home</a
            >
            <a
              class="text-gray-300 hover:bg-gray-700 hover:text-white flex px-2 rounded-md text-base font-medium py-2"
              href="/store"
              ><hero-icon
                name="database"
                hostDisplay="inlineBlock"
                type="outline"
                class="text-gray-400 group-hover:text-gray-300 mr-3 flex-shrink-0 h-6 w-6"
              ></hero-icon>
              Store</a
            >
            <a
              class="text-gray-300 hover:bg-gray-700 hover:text-white flex px-2 rounded-md text-base font-medium py-2"
              href="/bookmarks"
              ><hero-icon
                name="bookmark"
                hostDisplay="inlineBlock"
                type="outline"
                class="text-gray-400 group-hover:text-gray-300 mr-3 flex-shrink-0 h-6 w-6"
              ></hero-icon>
              Bookmarks</a
            >
            <a
              class="text-gray-300 hover:bg-gray-700 hover:text-white flex px-2 rounded-md text-base font-medium py-2"
              href="/billing"
              ><hero-icon
                name="currency-dollar"
                hostDisplay="inlineBlock"
                type="outline"
                class="text-gray-400 group-hover:text-gray-300 mr-3 flex-shrink-0 h-6 w-6"
              ></hero-icon>
              Billing</a
            >
          </nav>
        </div>
      </div>
    </div>
  </mat-sidenav>
</mat-sidenav-container>
