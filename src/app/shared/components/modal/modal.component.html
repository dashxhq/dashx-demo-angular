<div class="bg-white flex flex-col gap-3 sm:gap-0 sm:flex-row items-start">
  <h2 class="font-medium text-md w-full sm:w-1/4" mat-dialog-title>
    Create a Post
  </h2>
  <div class="w-full sm:w-3/4">
    <div mat-dialog-content>
      <form [formGroup]="postForm">
        <div class="mt-1 sm:mt-0 sm:col-span-2">
          <label for="text" class="block text-sm font-medium text-gray-700">
            Text
          </label>
          <textarea
            rows="8"
            class="max-w-lg shadow-sm block w-full focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border border-gray-300 rounded-md mt-1"
            formControlName="text"
          ></textarea>
          <p
            class="font-medium text-sm text-red-600 mt-1"
            *ngIf="
              (postForm.get('text')?.touched && !postForm.get('text')?.value) ||
              (submit && !postForm.get('text')?.value)
            "
          >
            Text is required
          </p>
        </div>
      </form>
    </div>
    <div
      class="py-3 pt-5 flex gap-3 sm:gap-0 sm:flex justify-start items-start flex-row-reverse"
    >
      <div mat-dialog-actions>
        <button
          class="group relative w-full hover:bg-indigo-500 gap-3 justify-center py-2 px-4 border border-transparent text-sm font-medium text-base rounded-md hover:text-white focus:outline-none focus:ring-1 focus:ring-indigo-500 transition duration-300 text-indigo-500 bg-indigo-600 inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 font-medium text-white hover:bg-indigo-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm"
          type="submit"
          (click)="onSubmit()"
        >
          <app-loader *ngIf="data.loading"></app-loader>
          <p class="text-white">Post</p></button
        ><button
          class="group relative w-full hover:bg-indigo-500 gap-3 justify-center py-2 px-4 border border-transparent text-sm font-medium text-base rounded-md hover:text-white focus:outline-none focus:ring-1 focus:ring-indigo-500 transition duration-300 text-indigo-500 bg-indigo-600 justify-center rounded-md border border-transparent shadow-sm px-4 py-2 font-medium text-white hover:bg-gray-50 hover:text-gray-800 text-gray-800 bg-transparent border-gray-200 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm"
          type="button"
          (click)="handleClose()"
        >
          <p class="text-white"></p>
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
