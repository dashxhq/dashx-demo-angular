<div class="md:pl-64 flex flex-col">
  <div class="sticky top-0 z-10 flex-shrink-0 flex h-16 bg-white shadow">
    <button
      type="button"
      class="px-4 border-r border-gray-200 text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500 md:hidden"
      ng-click="sidebarOpen = true"
    >
      <span class="sr-only">Open sidebar</span>
      <hero-icon
        name="menu-alt-2"
        hostDisplay="inlineBlock"
        type="outline"
        class="w-6 h-6"
      ></hero-icon>
    </button>
    <div class="flex-1 px-4 flex justify-between">
      <div class="flex-1 flex">
        <form
          class="w-full flex md:ml-0"
          action="src/components/Navbar"
          method="GET"
        >
          <label htmlFor="search-field" class="sr-only"> Search </label>
          <div class="relative w-full text-gray-400 focus-within:text-gray-600">
            <div
              class="absolute inset-y-0 left-0 flex items-center pointer-events-none"
            >
              <hero-icon name="search" type="solid" class="h-5 w-5"></hero-icon>
            </div>
            <input
              id="search-field"
              class="block w-full h-full pl-8 pr-3 py-2 border-transparent text-gray-900 placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-0 focus:border-transparent sm:text-sm"
              placeholder="Search"
              type="search"
              name="search"
            />
          </div>
        </form>
      </div>
      <div class="ml-4 flex items-center md:ml-6">
        <button
          type="button"
          class="bg-white p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          <span class="sr-only">View notifications</span>
          <hero-icon
            name="bell"
            hostDisplay="inlineBlock"
            type="outline"
            class="w-6 h-6"
          ></hero-icon>
        </button>

        <button
          mat-button
          class="max-w-xs bg-white flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          [matMenuTriggerFor]="menu"
        >
          <span class="sr-only">Open user menu</span>
          <img
            class="h-8 w-8 rounded-full"
            src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            alt=""
          />
        </button>
        <mat-menu
          class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
          #menu="matMenu"
        >
          <button
            class="block px-4 py-2 text-sm text-gray-700 w-full text-left hover:bg-gray-100"
            mat-menu-item
          >
            Profiles
          </button>
          <button
            class="block px-4 py-2 text-sm text-gray-700 w-full text-left hover:bg-gray-100"
            mat-menu-item
          >
            Settings
          </button>
          <button
            class="block px-4 py-2 flex text-sm text-gray-700 w-full text-left hover:bg-gray-100"
            mat-menu-item
          >
            <a class="font-medium text-indigo-600 hover:text-indigo-500">
              Logout
            </a>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
</div>
